<!DOCTYPE html>
<html lang="pt-br">

<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Progbr</title>
	<link href="style.css" rel="stylesheet">

</head>

<body>
	<div>

		<form method="get" action="https://www.youtube.com/results">

			<P>Botão pesquisa youtube</P>
			<input type="text" name="search_query">
			<input type="submit">

		</form>
	</div>
	<div>

		<form method="get" action="https://www.google.com/search">

			<P>Botão pesquisa google</P>
			<input type="text" name="q">
			<input type="submit">

		</form>
	</div>

	<div>
		<form method="post" action="">

			<p>Login</p>
			<input type="email" name="email">
			<input type="password" name="senha">
			<input type="submit">
		</form>
	</div>

	<div>
		<form method="get" action="">
			<p>Competências</p>
			<input type="checkbox" name="competências" value="op1"> javaScript
			<input type="checkbox" name="competências" value="op2"> C++
			<input type="submit">
		</form>
	</div>
	<div>
		<form method="get" action="">
			<p>Sexo</p>
			<input type="radio" name="sexo" value="mas" checked> Masculino
			<input type="radio" name="sexo" value="fem"> Feminino
			<input type="submit">
		</form>
	</div>
	<br>
	<div>
		<p>Estado</p>
		<form method="post" action="">
			<select name="Estado">
				<option value="AC">Acre</option>
				<option value="AL">Alagoas</option>
				<option value="AP">Amapá</option>
				<option value="AM">Amazonas</option>
				<option value="BA">Bahia</option>
				<option value="CE">Ceará</option>
				<option value="ES">Espírito Santo</option>
				<option value="GO">Goiás</option>
				<option value="MA">Maranhão</option>
				<option value="MT">Mato Grosso</option>
				<option value="MS">Mato Grosso do Sul</option>
				<option value="MG">Minas Gerais</option>
				<option value="PA">Pará</option>
				<option value="PB">Paraíba</option>
				<option value="PR">Paraná</option>
				<option value="PE">Pernambuco</option>
				<option value="PI">Piauí</option>
				<option value="RJ">Rio de Janeiro</option>
				<option value="RN">Rio Grande do Norte</option>
				<option value="RS">Rio Grande do Sul</option>
				<option value="RO">Rondônia</option>
				<option value="RR">Roraima</option>
				<option value="SC">Santa Catarina</option>
				<option value="SP">São Paulo</option>
				<option value="SE">Sergipe</option>
				<option value="TO">Tocantins</option>
				<option value="DF" selected>Distrito Federal</option>
			</select>
		</form>
	</div>
	<br>
	<div>
		<p>Entre em contato</p>
		<form method="get" action="">
			<input type="text" name="assunto"><br>
			<textarea name="mensagem"></textarea>
			<input type="submit">
		</form>
	</div>

	<div>
		<p>Escolha uma cor</p>
		<form method="get" action="">
			<input type="color">
		</form>
		<p>Data</p>
		<form method="get" action="">
			<input type="date"
	
		</form>
	</div>





</body>

</html>
